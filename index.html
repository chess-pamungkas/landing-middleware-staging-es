<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="robots" content="noindex, nofollow" />
    <!-- Include the OQtima registration script with API key for authentication -->
    <script
      src="https://oqtima.com/scripts/registration-popup-script.min.js"
      data-api-key="oqtima_prod_reg_iframe_f28e57a3d61c"
    ></script>
  </head>
  <body>
    <button
      data-oqtima-trigger
      data-lang="es"
      data-referral-type="14"
      data-referral-value="xxx"
      style="
        background: linear-gradient(
          135deg,
          #ff4500 0%,

          #ff6b35 100%
        );

        color: white;

        font-size: 18px;

        font-weight: bold;

        font-family: Arial, sans-serif;

        letter-spacing: 1px;

        padding: 16px 45px;

        border: none;

        border-radius: 50px;

        cursor: pointer;

        text-transform: uppercase;

        transition: all 0.3s ease;

        box-shadow: 0 4px 20px rgba(255, 69, 0, 0.3);
      "
      onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 25px rgba(255, 69, 0, 0.4)'; this.style.background='linear-gradient(135deg,

	#E63E00 0%,

	#FF4500 100%)';"
      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 20px rgba(255, 69, 0, 0.3)'; this.style.background='linear-gradient(135deg,

	#FF4500 0%,

	#FF6B35 100%)';"
      onmousedown="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 2px 15px rgba(255, 69, 0, 0.4)';"
      onmouseup="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 25px rgba(255, 69, 0, 0.4)';"
    >
      COMIENZA AHORA
    </button>
  </body>
</html>
